<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média e Situação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input[type="text"], 
        form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Média do Aluno</h1>
        
        <form action="/calcular-media" method="POST">
            
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="nota1">Nota do 1º Bimestre (0 a 10):</label>
            <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>
            
            <label for="nota2">Nota do 2º Bimestre (0 a 10):</label>
            <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>
            
            <button type="submit">Calcular Média e Situação</button>
        </form>
    </div>
</body>
</html>
